version: '2'

services:
  proxy:
    build:
      context: proxy
      dockerfile: Dockerfile-dev
    restart: 'always'
    environment:
      NET: 'boilerplate'
    networks:
      boilerplate:
    ports:
      - '80:80'

  index:
    build:
      context: index
      dockerfile: Dockerfile-dev
    restart: 'always'
    environment:
      NET: 'boilerplate'
    networks:
      boilerplate:
        aliases:
          - index

  cats:
    build:
      context: cats
      dockerfile: Dockerfile-dev
    restart: 'always'
    environment:
      NET: 'boilerplate'
    networks:
      boilerplate:
        aliases:
          - cats

  dogs:
    build:
      context: dogs
      dockerfile: Dockerfile-dev
    restart: 'always'
    environment:
      NET: 'boilerplate'
    networks:
      boilerplate:
        aliases:
          - dogs

networks:
  boilerplate:
